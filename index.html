<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designing Dose - Web & Digital Solutions</title>
    <meta name="description" content="A professional, modern website for Designing Dose, showcasing their comprehensive digital services including web development, e-commerce solutions, SEO, social media marketing, and more. Features an interactive interface with detailed pricing plans." />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Failsafe to ensure dark background and light text are applied */
      html, body {
        background-color: #0D1117;
        color: #E6EDF3;
      }

      /* Failsafe for form input styling */
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        background-color: #0D1117 !important;
        color: #FFFFFF !important;
        -webkit-text-fill-color: #FFFFFF !important; /* Ensure text color is applied on WebKit */
        caret-color: #FFFFFF !important;
      }
      input::placeholder,
      textarea::placeholder {
        color: #8D96A0 !important; /* brand-muted color */
        opacity: 1; /* Firefox needs this */
      }

      /* For scroll-triggered animations */
      .animate-on-scroll { opacity: 0; transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
      .slide-in-up { transform: translateY(30px); }
      .slide-in-left { transform: translateX(-30px); }
      .slide-in-right { transform: translateX(30px); }
      .fade-in { transition-duration: 1.2s; }
      .is-visible { opacity: 1; transform: translate(0, 0); }
      /* For the gradient text */
      .gradient-text { background-image: linear-gradient(to right, #8B5CF6, #EC4899, #22D3EE); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; }
      
      /* Fix for browser autofill styles on forms */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active,
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      textarea:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #0D1117 inset !important;
        -webkit-text-fill-color: #FFFFFF !important;
        caret-color: #FFFFFF !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: false,
        theme: {
          extend: {
            colors: { 
              'brand-primary': '#0D1117', 
              'brand-secondary': '#161B22', 
              'brand-accent-start': '#8B5CF6', 
              'brand-accent-middle': '#EC4899',
              'brand-accent-end': '#22D3EE', 
              'brand-light': '#E6EDF3', 
              'brand-muted': '#8D96A0', 
            },
            animation: { 'fade-in-up': 'fadeInUp 0.8s ease-out forwards', 'dropdown-enter': 'dropdown-enter 0.3s ease-out forwards', 'dropdown-leave': 'dropdown-leave 0.3s ease-in forwards', 'gradient-pan': 'gradient-pan 3s ease infinite', 'dropdown-enter-up': 'dropdown-enter-up 0.3s ease-out forwards', },
            keyframes: {
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' }, },
              'dropdown-enter': { '0%': { opacity: '0', transform: 'scale(0.95) translateY(-10px)' }, '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }, },
              'dropdown-leave': { '0%': { opacity: '1', transform: 'scale(1) translateY(0)' }, '100%': { opacity: '0', transform: 'scale(0.95) translateY(-10px)' }, },
              'gradient-pan': { '0%': { background-position: '0% 50%' }, '50%': { background-position: '100% 50%' }, '100%': { background-position: '0% 50%' }, },
              'dropdown-enter-up': { '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' }, '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }, },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
  }
}
</script>
</head>
  <body class="bg-brand-primary text-brand-light">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
